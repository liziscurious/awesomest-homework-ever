<div ng-hide="ctrl.toggle"> Update Your GIF
  <form class="form-inline" ng-submit="ctrl.updateGif(gif._id)">
    <!-- <div>Add a new Star Wars Gif</div> -->

    <div class="form-group">
      <input type="text" placeholder="Title" ng-model="ctrl.updatedGifData.title" />
    </div>

    <div class="form-group">
      <input type="text" placeholder="url" ng-model="ctrl.updatedGifData.url" />
    </div>

    <button class="btn btn-default" type="submit">Update GIF</button>

  </form>
</div>
