<!DOCTYPE html>
<html ng-app="Gifs_App">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src='/js/app.js'></script>
  </head>
  <body ng-controller='MainController as ctrl'>

    <div ng-include="'partials/add-gif.html'"></div>

    <div ng-repeat="gif in ctrl.gifs">
      <h3>{{gif.title}}</h3>
      <img src={{gif.url}} alt="{{gif.title}} image"><br>
      <button ng-click="ctrl.deleteGif(gif._id)" class="btn btn-default" type="button">Delete</button>
      <hr>
    </div>
  </body>
</html>
